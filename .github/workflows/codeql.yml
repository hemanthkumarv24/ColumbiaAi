name: "CodeQL - .NET Security Scan"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 2 * * 1'   # Weekly Monday scan (off-peak)

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (.NET)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      # 1️⃣ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Initialize CodeQL with chosen suite
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      # 3️⃣ Setup .NET SDK (auto-detect version if using global.json)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x

      # 4️⃣ Restore dependencies
      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore

      # 5️⃣ Build solution (Required for CodeQL dataflow analysis)
      - name: Build
        working-directory: ./Backend
        run: dotnet build --no-restore --configuration Release

      # 6️⃣ Run CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
